<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trinity InvisiClues</title>

<style type="text/css">
/*InvisiClues.css v2.1*/
:root {
	--width: 40rem;
	--mono: "Source Code Pro", ui-monospace, Menlo, Monaco, "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono", "Fira Mono", "Droid Sans Mono", "Liberation Mono", monospace;
	--sans: "Source Sans 3", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Oxygen, Cantarell, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	cursor: default;
	overflow-wrap: break-word;
	-moz-tab-size: 4;
	tab-size: 4;
	-webkit-tap-highlight-color: transparent;
	-webkit-text-size-adjust: 100%;
	text-size-adjust: 100%;
}
@media not (prefers-color-scheme: dark) {
	:root {
		--normal-weight: 400;
		--bold-weight: 600;
		--bg-color: #FAFAEF;
		--link-color: #00e;
		--visited-link-color: #551a8b;
		--fg-color: black;
		--link-underline-height: .14rem;
		--line-outline-width: .1rem;
		--summary-outline-width: .05rem;
	}
}
@supports (color-scheme: dark light) {
	@media screen and (prefers-color-scheme: dark) {
		:root {
			--normal-weight: 350;
			--bold-weight: 550;
			--bg-color: #131415;
			--link-color: #6085ea;
			--visited-link-color: #c999d9;
			--fg-color: #d8d8d8;
			--link-underline-height: .1em;
			--line-outline-width: .07rem;
			--summary-outline-width: .08rem;
		}
	}
}
*:where(:not(html, iframe, canvas, img, svg, video, audio, pre):not(svg *, symbol *)) {
	all: unset;
	display: revert;
}
body,
html {
	width: 100%;
	height: 100%;
}
html {
	box-sizing: border-box;
	background-repeat: no-repeat;
	font-size: 100%;
	vertical-align: baseline;
	font-weight: var(--normal-weight);
	font-family: var(--sans);
	font-size: 17px;
	scroll-behavior: smooth;
}
body {
	background-color: var(--bg-color);
	color: var(--fg-color);
	line-height: 1.5;
	margin: auto;
	text-indent: 0;
}
*,
::before,
::after {
	box-sizing: inherit;
	margin: 0;
	padding: 0;
	vertical-align: inherit;
	background-color: transparent;
	color: inherit;
}
a {
	text-decoration: none;
	border-bottom: dotted var(--link-underline-height);
	cursor: revert;
}
a:focus {
	outline: var(--line-outline-width) solid;
	outline-offset: var(--line-outline-width);
	border-radius: .75rem;
	border-bottom: dotted var(--link-underline-height) transparent;
}
a:link {
	color: var(--link-color);
}
a:visited {
	color: var(--visited-link-color);
}
ol,
ul,
menu {
	list-style: none;
}
header,
.header,
h1,
h2,
h4,
h5,
.question,
.topNav select,
.indented {
	max-width: var(--width);
	width: 90%;			
	margin: auto;
}
header .indented,
.header .indented {
	width: 100%;
}
img.indented {
	display: block;
	padding-left: 0;
	padding-right: 0;
	margin-top: 1rem;
	margin-bottom: 1rem;
}
h2 {
	margin-top: 2rem;
	font-size: 1.66rem;
	font-weight: bold;
	margin-bottom: 1rem;
}
.header h2 {
	margin-top: 1rem;
}
.indented {
	padding-left: 2em;
	padding-right: 2em;
}
li:before {
	font-family: var(--mono);
	font-weight: bold;
	content: "";
}
li {
	font-size: 1.25rem;
}
li+li {
	margin-top: .5rem;
}
ul.indented {
	padding-left: 0;
}
h3,h5 {
	font-size: 1.25rem;
}
h4 {
	font-size: 0.9rem;
	font-weight: var(--bold-weight);
	margin-bottom: 1em;
	margin-top: -1.50em;
	text-align: justify;
}
h5 {
	font-weight: var(--bold-weight);
}
.question h4 {
	margin-top: -0.4em;
	width: 100%;
}
h1.title {
	font-size: 3rem;
	margin-top: 2rem;
	margin-bottom: 1rem;
	text-align: center;
}
h1 {
	font-size: 2.1em;
	line-height: 1.07em;
	margin-bottom: 1rem;
}
.question {
	margin-top: 1rem;
	margin-bottom: 1rem;
	padding-top: 1em;
	padding-bottom: 1em;
	border: .1em solid currentColor;
	border-radius: 1em;
}
.answer-row:hover,
h3.hidden-title:hover {
	outline: var(--summary-outline-width) dotted;
}
.answer-row:focus,
h3.hidden-title:focus {
	outline: var(--summary-outline-width) solid;
}
h3.hidden-title {
	cursor: pointer;
	border-radius: .75em;
	border: var(--summary-outline-width) solid transparent;
	padding-left: .5em;
	margin-left: -.5em;
}
.answers {
	display: table;
	width: 100%;
	margin-top: .5rem;
}
a.answer-row {
	display: table-row;
	cursor: pointer;
	width: 100%;
	border-radius: .75em;
	border: var(--summary-outline-width) solid transparent;
	color: var(--link-color);
}
.answer-label {
	font-family: var(--mono);
	font-style: normal;
	font-weight: bold;
	display: table-cell;
	padding-left: .5em;
	padding-right: .5em;
	text-align: right;
	white-space: nowrap;
}
.answer-cell {
	display: table-cell;
	width: 100%;
	padding-right: 0.5em;
}
.answer {
	display: block;
	text-align: justify;
}
.gap {
	font-size: .25em;
}
main {
	padding-top: 2em;
	padding-bottom: 2em;
}
.header img {
	float: left;
	margin-right: 2em;
	
}
.header::after {
	content: "";
	clear: both;
	display: table;
}
.upper {
	text-transform: uppercase;
}
.header p {
	text-align: justify;
	margin-bottom: 1rem;
}
.answer-header {
	display: table-row;
}
.answer-col {
	display: inline-block;
	vertical-align: top;
	text-align: left;
	padding-right: 0.5em;
}
.answer-header .answer-col {
	vertical-align: bottom; 
}
em {
	font-weight: bold;
}
.header img {
	height: 200px;
}
.top {
	position: fixed;
	bottom: 20px;   
	right: 20px;
	width:45px;
	display: block;
	transition: opacity 0.5s ease-out;
	opacity: 0;
	cursor: default;
	aspect-ratio:1;
	background: #134F8F;
	border-radius:10px;
}
.top.visible {
	opacity: 1;
	cursor: pointer;
}
.top:before {
	content:"";
	position:absolute;
	inset:30%;
	transform:translateY(20%) rotate(-45deg);
	border-top:5px solid #fff;
	border-right:5px solid #fff;
}
.topNav {
	background-color: #134F8F;
	padding-top: 1em;
	padding-bottom: 1em;
	position: fixed;	
	width: 100%;
	display: none;
}
.topNav select {
	display: block;
	width: 100%;
	padding: 0.375rem 2rem 0.375rem 2rem;
	font-size: 1rem;
	font-weight: 400;
	line-height: 1.5;
	color: white;
	background-color: transparent;
	background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
	background-repeat: no-repeat;
	background-position: right 0.75rem center;
	background-size: 16px 12px;
	border: 0.1em solid currentColor;
	border-radius: 0.75em;
	transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
	appearance: none;		
	white-space:nowrap; 
	overflow:hidden; 
	text-overflow: ellipsis;
}
.topNav select option,
.topNav select optgroup {
	color: black;
}
body.hasNavBar .topNav {
	display: block;
}
body.hasNavBar h1,
body.hasNavBar h2 {
	scroll-margin-top: 5rem;
}
body.hasNavBar main {
	padding-top: 5em;
}
</style>

<script>
/*InvisiClues.js v2.1*/
var invisiClues = {
	index: 1,	
	numberedList: false,
	displayTOC: true,
	scrollTopPos: 0,
	navSections: [],
	processJSON: function() {
		var data = JSON.parse(document.getElementById('jsonData').textContent);
		var main = document.getElementById('section0');
		
		if ('numberedList' in data) {
			this.numberedList = data.numberedList;
		}
		if ('displayTOC' in data) {
			this.displayTOC = data.displayTOC;
		}
		
		this.processHeader(main, data.header);
				
				
		if (this.displayTOC) {
			var tocElem = this.processTOC(main);	
			var liElem = this.tocElement('section0', 'Introduction', true);
			this.navElement('section0', 'Introduction');
			tocElem.appendChild(liElem);	
			this.navElement('toc', 'Table of Contents');
		} else {
			var tocElem = null;
		};		
		if ('sections' in data) {
			for (var i = 0; i < data.sections.length; i++) {
				this.processSection(main, data.sections[i], tocElem, true);
			}
		}
		if (this.displayTOC) {
			document.querySelector("body").setAttribute('class', 'hasNavBar');
			window.addEventListener("resize", this.refreshTopPos);
			window.addEventListener("scroll", this.toggleTopButton);
			window.addEventListener("scrollend", this.refreshNavBar);
			document.querySelector(".topNav select").addEventListener("change", this.navSection);			
			this.populateNavSections();
			this.refreshTopPos();
			this.refreshNavBar();
			document.querySelector(".topNav select").focus();
		}
	},
	populateNavSections: function () {
		var navSections = document.querySelectorAll('.navSection');
		this.navSections = [...navSections];
		this.navSections.reverse();
	},
	refreshTopPos: function() {
		var toc = document.getElementById("toc");
		invisiClues.scrollTopPos = toc.offsetTop;
	},
	refreshNavBar: function () {
		for (var i = 0; i < invisiClues.navSections.length; i++) {
			var navSection = invisiClues.navSections[i];
			if (navSection.offsetTop < scrollY + 100) {
				document.querySelector(".topNav select").value = '#' + navSection.id;
				break;
			}
		}
	},
	toggleTopButton: function() {
		var top = document.querySelector("a.top");
		var scrollY = this.scrollY || 0;
		if (scrollY > invisiClues.scrollTopPos + 30) {
			top.setAttribute('class', 'top visible');
			top.setAttribute('href', '#toc');
		} else {
			top.setAttribute('class', 'top');
			top.removeAttribute('href');
		}
	},
	simpleElement: function(type, data) {
		var elem = document.createElement(type);
		elem.innerHTML = data;
		return elem;
	},
	processHeaderSection: function(headerElem, section) {
		if ('title' in section) {
			headerElem.appendChild(this.simpleElement('h3', section.title));
		}
		if ('content' in section) {
			for (var i = 0; i < section.content.length; i++) {
				headerElem.appendChild(this.simpleElement('p', section.content[i]));
			}
		}
	},
	processHeader: function(main, header) {
		var headerElem = document.createElement('div');
		headerElem.setAttribute('class', 'header');
		if ('image' in header) {
			var imgElem = document.createElement('img');
			imgElem.setAttribute('src', header.image);
			headerElem.appendChild(imgElem);
		}
		if ('title' in header) {
			headerElem.appendChild(this.simpleElement('h1', header.title + ' InvisiClues™'));
		}
		headerElem.appendChild(this.simpleElement('h2', "Introduction"));
		if ('section1' in header) {
			this.processHeaderSection(headerElem, header.section1);
		}
		if ('section2' in header) {
			this.processHeaderSection(headerElem, header.section2);
		}
		if ('sampleQuestions' in header) {
			var sampleElem = document.createElement('div');
			this.processSection(sampleElem, header.sampleQuestions, false);
			headerElem.appendChild(sampleElem);
		}
		if ('section3' in header) {
			this.processHeaderSection(headerElem, header.section3);
		}
		main.appendChild(headerElem);
	},
	processTOC: function(main) {
		var tocElem = this.titleElement('Table of Contents', 'h2', false, false, true);
		tocElem.setAttribute('id', 'toc');
		main.appendChild(tocElem);
		var elem = document.createElement('ul');
		elem.setAttribute('class', 'indented');
		main.appendChild(elem);
		return elem;
	},
	tocElement: function(sectionId, title, hasQuestions) {
		var elem = document.createElement('li');
		if (hasQuestions) {
			var aElem = document.createElement('a');
			aElem.innerHTML = title;
			aElem.setAttribute('href', '#' + sectionId);
			elem.appendChild(aElem);
		} else {
			elem.innerHTML = title;
		}
		return elem;
	},
	navGroup: function (title) {
		var optGroup = document.createElement('optgroup');
		optGroup.setAttribute('label', title);
		document.querySelector(".topNav select").appendChild(optGroup);
		return optGroup;
	},
	navElement: function (sectionId, title, optGroup) {
		var opt = document.createElement('option');
		opt.setAttribute('value', '#' + sectionId);
		opt.innerHTML = title;
		if (optGroup) {
			optGroup.appendChild(opt);
		} else {
			document.querySelector(".topNav select").appendChild(opt);
		}
	},
	processSection: function(main, section, ulElem, upper, optGroup) {
		if ('title' in section && section.title != '') {
			if (!('toc' in section)) {
				section.toc = true;
			}
			var title = section.title;
			if ('tocTitle' in section) {
				var tocTitle = section.tocTitle;
			} else {
				var tocTitle = section.title;
			}
			if ('upper' in section) {
				upper = section.upper;
			}
			var titleElem = this.titleElement(section.title, (section.toc ? 'h2' : 'h5'), section.toc, upper, section.toc);
			var sectionId = titleElem.getAttribute('id');
			main.appendChild(titleElem);	
			if (ulElem && section.toc) {
				var hasQuestions = 'questions' in section && section.questions.length > 0;
				var hasQuestions = hasQuestions || ('images' in section && section.images.length > 0);
				var liElem = this.tocElement(sectionId, tocTitle, hasQuestions);
				if (hasQuestions) {
					this.navElement(sectionId, tocTitle, optGroup);
				}
				ulElem.appendChild(liElem);
			} else {
				var liElem = null;
			}
		}
		if ('subTitle' in section && section.subTitle != '') {
			main.appendChild(this.titleElement(section.subTitle, 'h4', false, false));
		}
		if ('questions' in section) {
			for (var i = 0; i < section.questions.length; i++) {
				main.appendChild(this.questionElement(section.questions[i]));
			}
		}
		if ('images' in section) {
			for (var i = 0; i < section.images.length; i++) {
				main.appendChild(this.imageElement(section.images[i]));
			}
		}
		if ('subSections' in section) {
			if (section.subSections.length > 0) { 
				var subOptGroup = this.navGroup(tocTitle);
				for (var i = 0; i < section.subSections.length; i++) {
					if (liElem) {
						var ulSubElem = document.createElement('ul');
						ulSubElem.setAttribute('class', 'indented');
						liElem.appendChild(ulSubElem);
					} else {
						var ulSubElem = null;
					}
					this.processSection(main, section.subSections[i], ulSubElem, false, subOptGroup);
				}
			}
		}
	},
	titleElement: function(text, type, setId, upper, navSection) {
		var elem = document.createElement(type);
		if (setId) {
			elem.setAttribute('id', 'section' + this.index);
			this.index ++;
		}
		var classList = [];
		if (upper) {
			classList.push('upper');
		}
		if (navSection) {
			classList.push('navSection');
		}
		if (classList.length > 0) {
			elem.setAttribute('class', classList.join(' '));
		}
		elem.innerHTML = text;
		
		return elem;
	},
	answerElement: function(label, ariaLabel, text, question) {
		var elem = document.createElement('a');	
		elem.setAttribute('class', 'answer-row');
		if (!('alwaysShow' in question) || !question.alwaysShow) {
			elem.addEventListener('click', this.toggle);
		}
		var answerLabel = document.createElement('div');
		answerLabel.setAttribute('class', 'answer-label');
		answerLabel.innerHTML = label;
		elem.appendChild(answerLabel);
		var answerCell = document.createElement('div');
		answerCell.setAttribute('class', 'answer-cell');
		answerCell.setAttribute('aria-label', ariaLabel);
		answerCell.setAttribute('role', 'alert');
		var answer = document.createElement('span');
		answer.setAttribute('class', 'answer');
		if (!('alwaysShow' in question) || !question.alwaysShow) {
			answer.setAttribute('style', 'visibility:hidden');		
		}
		if ('columns' in question && Array.isArray(text)) {
			for (var i = 0; i < question.columns.length; i++) {
				var subAnswer = document.createElement('span');
				subAnswer.setAttribute('class', 'answer-col');
				var attributes = ['width: ' + question.columns[i].width];
				if ('align' in question.columns[i]) {
					attributes.push('text-align: ' + question.columns[i].align);
				}
				subAnswer.setAttribute('style', attributes.join('; '));
				if (text.length > i) {
					subAnswer.innerHTML = text[i];
				}
				answer.appendChild(subAnswer);
			}
		} else {
			answer.innerHTML = text;
		}
		answerCell.appendChild(answer);
		elem.appendChild(answerCell);
		
		return elem;
	},
	answerGap: function() {
		var gap = document.createElement('div');
		gap.setAttribute('class', 'gap');
		gap.appendChild(document.createTextNode('\u2009'));
		
		return gap;
	},
	columnHeaders: function(columns) {
		var header = document.createElement('div'); 
		header.setAttribute("class","answer-header");
		var answerLabel = document.createElement('div');
		answerLabel.setAttribute('class', 'answer-label');
		header.appendChild(answerLabel);
		var answerCell = document.createElement('div');
		answerCell.setAttribute('class', 'answer-cell');
		for (var i = 0; i < columns.length; i++) {
			var subAnswer = document.createElement('span');
			subAnswer.setAttribute('class', 'answer-col');
			var attributes = ['width: ' + columns[i].width];
			if ('align' in columns[i]) {
				attributes.push('text-align: ' + columns[i].align);
			}
			subAnswer.setAttribute('style', attributes.join('; '));
			subAnswer.appendChild(document.createTextNode(columns[i].header));
			answerCell.appendChild(subAnswer);
		}
		header.appendChild(answerCell);			
		return header;
	},
	answersElement: function(question) {
		var elem = document.createElement('div');
		var classes = ['answers'];
		if ('anyAnswer' in question && question.anyAnswer) {
			classes.push('anyAnswer');
		}
		elem.setAttribute('class',classes.join(' '));
		if ('columns' in question) {
			if (!('columnHeaders' in question) || question.columnHeaders) {
				elem.appendChild(this.columnHeaders(question.columns));
			}
		}
		var ariaLabel = '';
		var label = '';
		var numberedList = this.numberedList;
		if ('numberedList' in question) {
			numberedList = question.numberedList;
		}
		
		for (var i = 0; i < question.answers.length; i++) {
			var answer = question.answers[i];
			if ('customLabels' in question && question.customLabels && Array.isArray(answer)) {
				ariaLabel = answer.shift();
				label = ariaLabel;
			} else if (question.orderedList) {
				if (numberedList) {
					ariaLabel = (i + 1).toString();
				} else {
					ariaLabel = String.fromCharCode(65 + i % 26).repeat(Math.floor(i / 26) + 1);
				}			
				if ('listPrefix' in question) {
					ariaLabel = question.listPrefix + ariaLabel;
				}
				label = ariaLabel + ('listSuffix' in question ? question.listSuffix : '.');
			} else {
				label = '\u2022';
				ariaLabel = '';
			};
			elem.appendChild(this.answerElement(label, ariaLabel, answer, question));
			elem.appendChild(this.answerGap());						
		}
		return elem;
	},
	questionElement: function(question) {
		var elem = document.createElement('div');	
		var classes = ['question','indented'];
		if ('class' in question) {
			classes.push(question.class);
		}
		elem.setAttribute('class',classes.join(' '));
		if ('title' in question && question.title != '') {
			var titleElem = this.titleElement(question.title, 'h3', false, false);
			var span = titleElem.querySelector('span');
			if (span != null && span.classList.contains('hidden-title')) {
				span.removeAttribute("class");
				span.setAttribute("style", "visibility: hidden;");
				var h3Elem = span.closest('h3');
				h3Elem.setAttribute("class", "hidden-title");
				h3Elem.addEventListener("click", this.toggleTitle);
			}
			elem.appendChild(titleElem);
		}
		if ('subTitle' in question && question.subTitle != '') {
			elem.appendChild(this.titleElement(question.subTitle, 'h4', false, false));
		}
		if (!('orderedList' in question)) {
			question.orderedList = (question.answers.length > 1);
		}
		elem.appendChild(this.answersElement(question));
		return elem;
	},
	imageElement: function(image) {
		var elem = document.createElement('img');
		elem.setAttribute('class', 'indented');
		elem.setAttribute('src', image);
		return elem;
	},
	toggle: function() {
		var span = this.querySelector('.answer');
		var visible = (span.style.visibility !== "hidden");
		var parent = span.closest('.answers');
		var anyAnswer = parent.classList.contains('anyAnswer');
		if (anyAnswer) {
			span.setAttribute("style", visible ? "visibility: hidden;" : "visibility: visible;");
		} else {
			var answers = parent.querySelectorAll('.answer-row .answer-cell .answer');
			if (visible) {
				answers = [...answers];
				answers.reverse();
			}
			for (var i = 0; i < answers.length; i++) {
				answers[i].setAttribute("style", visible ? "visibility: hidden;" : "visibility: visible;");
				if (span === answers[i]) {
					break;
				}
			}
		}
	},
	toggleTitle: function() {
		var span = this.querySelector('span');
		var visible = (span.style.visibility !== "hidden");
		span.setAttribute("style", visible ? "visibility: hidden;" : "visibility: visible;");
	},

    "section1": {
      "title": "What are InvisiClues?",
      "content": [
        "Since a major element of interactive fiction is solving puzzles, players sometimes get stuck at various points in the story. The purpose of InvisiClues hint booklets is to give you just enough of a hint to allow you to still solve the puzzle on your own. Thus, you can still have the thrill of discovering the solution, and can then continue onward in the story.",
        "The invisible hints generally progress from a gentle nudge in the right direction to a full answer. The questions, which naturally have to be visible, have been worded to give away as little as possible. You should not use the presence, absence, or length of a question as an indication of the importance of the question's topic. Dummy questions and answers have been inserted to prevent you from using this hint booklet in that manner."
      ]
    },
    "section2": {
      "title": "How to use this booklet",
      "content": [
        "If you are stuck at some point in Trinity, find the question that most pertains to your problem. Uncap the marker and run it once over the first hint. The writing will appear in a second or two. If, after reading and thinking about this clue, you are still stumped, go on to the next hint. (Remember to recap the marker when you are done or it will dry out. And by the way, this book is not immortal. InvisiClues you've developed will begin to irrevocably fade after around six months.)",
        "Here's a sample question for you to try:"
      ]
    },
    "section3": {
      "content": [
        "Your marker contains more than enough fluid to develop the entire booklet. However, if your marker gets lost or dries out, you can order a replacement marker for a nominal fee.",
        "Once you have finished the game, look at the \"For Your Amusement\" section. Don't develop this section until you've finished, though, or you'll probably have many of the puzzles spoiled for you."
      ]
    },
    "sampleQuestions": {
      "questions": [
        {
          "title": "How do I fold a piece of paper to make it look like a bird?",
          "answers": [
            "Follow the instructions in your <em>Trinity</em> package.",
            "Find better instructions somewhere else.",
            "Don't bother; buy another Infocom game instead."
          ]
        }
      ]
    }
  },
    "sections": [
        {
            "questions": [
                {
                    "title": "Who is the bird woman?",
                    "answers": [
                        "She sells bags of crumbs to tourists.",
                        "She's also a ripe source of information. You can ASK HER ABOUT many things.",
                        "Ask her about Trinity, especially."
                    ]
                },
                {
                    "title": "What's a \"p\"?",
                    "answers": [
                        "It's British slang for pence."
                    ]
                },
                {
                    "title": "How do I buy a bag of crumbs?",
                    "answers": [
                        "INVENTORY.",
                        "TAKE THE CREDIT CARD THEN GIVE IT TO THE BIRD WOMAN.",
                        "If that doesn't work, try the seven-sided coin."
                    ]
                },
                {
                    "title": "Should I feed the pigeons?",
                    "answers": [
                        "Feel free."
                    ]
                },
                {
                    "title": "A roadrunner just took off with my ruby! How do I get it back?",
                    "answers": [
                        "Don't just stand there. CHASE THE ROADRUNNER.",
                        "Too late, eh? Maybe you should ASK THE BIRD WOMAN ABOUT THE ROADRUNNER.",
                        "Or ASK HER ABOUT THE RUBY.",
                        "Don't worry about the ruby right now. You'll have a chance to get it back."
                    ]
                },
                {
                    "title": "What should I do with the paper bird?",
                    "answers": [
                        "It's floating just within reach.",
                        "TAKE THE PAPER BIRD.",
                        "EXAMINE THE PAPER BIRD.",
                        "UNFOLD THE PAPER BIRD.",
                        "READ THE PAPER BIRD."
                    ]
                },
                {
                    "title": "How do I get the bubble-making equipment from the boy?",
                    "answers": [
                        "You can't."
                    ]
                },
                {
                    "title": "How do I stop the boy from leaving?",
                    "answers": [
                        "If you leave the boy alone, he won't leave."
                    ]
                },
                {
                    "title": "Who is the woman with the umbrella?",
                    "answers": [
                        "EXAMINE HER. You might learn something."
                    ]
                },
                {
                    "title": "Why won't the sign painter let me use the stepladder?",
